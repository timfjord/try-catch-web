<!DOCTYPE HTML>
<html>
  <head>
    <title>Trt Catch Demo</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="/js/lib/lodash.js"></script>
    <script src="/js/lib/angular.js"></script>
    <script src="/js/lib/angular-route.js"></script>
    <script src="/js/lib/angular-mocks.js"></script>
    <script src="/js/lib/angularjs-rails-resource.js"></script>
    <script src="/js/lib/ngStorage.js"></script>
    <script src="/min/bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/min/bundle.min.css">
  </head>
  <body ng-app="try-catch" style="padding-top: 30px;">
  <base href="/"/>
  <div classs="row">
    <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
      <div class="panel panel-default" ng-controller="MainController">
        <div class="panel-heading">
          <a class="btn btn-default btn-xs" ng-if="$root.page.back" href="{{$root.page.back}}">
            Back
          </a>
          <button class="btn btn-default pull-right btn-xs" ng-if="isSignedIn()" ng-click="logout()">
            Sign out
          </button>
          {{ $root.page.title }}&nbsp;
        </div>
        <div class="panel-content" ng-view autoscroll></div>
      </div>
    </div>
  </div>
  </body>
</html>

<div class="panel-body">
  <form name="forms.login" ng-submit="login()">
    <div class="alert alert-danger" ng-show="forms.login.$submitted && forms.login.$invalid">
      Invalid credentials
    </div>
    <div class="form-group" ng-class="{'has-error': forms.login.email.$dirty && forms.login.email.$invalid}">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" id="email" placeholder="Email" ng-model="data.user.email" required>
    </div>
    <div class="form-group" ng-class="{'has-error': forms.login.password.$dirty && forms.login.password.$invalid}">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="Password" ng-model="data.user.password" ng-minlength="6" required>
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="sending || forms.login.$invalid">Sign in</button>
  </form>
</div>
